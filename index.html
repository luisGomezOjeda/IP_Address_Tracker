 <main>
  <section class="section-info">

    <h1>IP Address Tracker</h1>
      <form class="address-input">
    <input type="text" placeholder="Search for iny IP address or domain" id="input" pattern="^((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)$">
      <input type="submit" value="">
   </form>

    <section class="address-info">

      <ul class="info-IPaddress">
       <h4>IP ADDRESS</h4>
       <li>
        <p></p>
       </li>
      </ul>

      <ul class="info-location">
       <h4>LOCATION</h4>
       <li>
        <p></p>
       </li>
      </ul>

      <ul class="info-timeZone">
       <h4>TIME ZONE</h4>
       <li>
        <p></p>
       </li>
      </ul>

      <ul class="info-ISP">
       <h4>ISP</h4>
       <li>
        <p></p>
      </li>
    </ul>
  </section> 
</section>
  <section class="section-map">
    <div id="map"></div>
  </section>

 </main>
